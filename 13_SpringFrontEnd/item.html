<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

<div class="row">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-5" style="margin-top: 30px">
        <h3>Customer Form</h3>
        <form id="customerForm">
            <div class="mb-3">
                <label for="ItemId" class="form-label">Item ID</label>
                <input type="text" class="form-control" id="ItemId">
            </div>
            <div class="mb-3">
                <label for="ItemName" class="form-label">Name</label>
                <input type="text" class="form-control" id="ItemName">
            </div>
            <div class="mb-3">
                <label for="ItemDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="ItemDescription">
            </div>
            <div class="mb-3">
                <label for="ItemQty" class="form-label">Qty</label>
                <input type="text" class="form-control" id="ItemQty">
            </div>
            <div class="mb-3">
                <label for="ItemPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="ItemPrice">
            </div>

            <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
            <button type="button" class="btn btn-warning" onclick="updateData()">Update</button>
            <button type="button" class="btn btn-danger" onclick="deleteData()">Delete</button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="col-md-7" style="margin-top: 30px">
        <h3>Customer List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/api/v1/item";
    $(document).ready(function () {
        loadItems();
    });

    function loadItems() {
        $.ajax({
            url: `${API_URL}/getAll`,
            type: "GET",
            success: function (items) {
                $("#itemTableBody").empty();
                items.forEach(item => {
                    let newRow = `<tr onclick="selectRow(this)">
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td>${item.qty}</td>
                        <td>${item.price}</td>
                        <td><button class="btn btn-sm btn-danger" onclick="deleteItem('${item.id}', this, event)">Delete</button></td>
                      </tr>`;
                    $("#itemTableBody").append(newRow);
                });
            },
            error: function () {
                alert("Error loading items!");
            }
        });
    }

    function saveData() {
        let item = {
            id: $("#ItemId").val(),
            name: $("#ItemName").val(),
            description: $("#ItemDescription").val(),
            qty: $("#ItemQty").val(),
            price: $("#ItemPrice").val()
        };

        $.ajax({
            url: `${API_URL}/save`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(item),
            success: function () {
                alert("Item saved successfully!");
                loadItems();
                clearForm();
            },
            error: function () {
                alert("Error saving item!");
            }
        });
    }

    function updateData() {
        if (!selectedRow) {
            alert("Please select a row to update!");
            return;
        }

        let item = {
            id: $("#ItemId").val(),
            name: $("#ItemName").val(),
            description: $("#ItemDescription").val(),
            qty: $("#ItemQty").val(),
            price: $("#ItemPrice").val()
        };

        $.ajax({
            url: `${API_URL}/update`,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify(item),
            success: function () {
                alert("Item updated successfully!");
                loadItems();
                clearForm();
            },
            error: function () {
                alert("Error updating item!");
            }
        });
    }

    function deleteItem(id, button, event) {
        $.ajax({
            url: `${API_URL}/delete/${id}`,
            type: "DELETE",
            success: function () {
                alert("Item deleted successfully!");
                $(button).closest("tr").remove();
            },
            error: function () {
                alert("Error deleting item!");
            }
        });
    }


    function selectRow(row) {
        selectedRow = row;
        $("#ItemId").val($(row).find("td:eq(0)").text());
        $("#ItemName").val($(row).find("td:eq(1)").text());
        $("#ItemDescription").val($(row).find("td:eq(2)").text());
        $("#ItemQty").val($(row).find("td:eq(3)").text());
        $("#ItemPrice").val($(row).find("td:eq(4)").text());
    }

    function clearForm() {
        $("#ItemId, #ItemName, #ItemDescription, #ItemQty, #ItemPrice").val("");
        selectedRow = null;
    }
</script>
</body>
</html>
