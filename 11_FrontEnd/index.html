<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

<div class="row">
  <div class="col-md-5">
    <h3>Customer Form</h3>
    <form id="customerForm">
      <div class="mb-3">
        <label for="customerId" class="form-label">Customer ID</label>
        <input type="text" class="form-control" id="customerId">
      </div>
      <div class="mb-3">
        <label for="customerName" class="form-label">Name</label>
        <input type="text" class="form-control" id="customerName">
      </div>
      <div class="mb-3">
        <label for="customerAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="customerAddress">
      </div>
      <div class="mb-3">
        <label for="customerImage" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="customerImage" accept="image/*" onchange="previewImage(event)">
      </div>
      <div class="mb-3">
        <img id="imagePreview" src="#" alt="Preview" class="img-fluid" style="max-width: 150px; display: none;">
      </div>
      <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
      <button type="button" class="btn btn-warning" onclick="updateData()">Update</button>
      <button type="button" class="btn btn-danger" onclick="deleteData()">Delete</button>
    </form>
  </div>

  <!-- Table Section -->
  <div class="col-md-7">
    <h3>Customer List</h3>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>
  </div>
</div>

<script src="js/customerjs.js"></script>
</body>
</html>
